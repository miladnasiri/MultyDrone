<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tello Professional Control Center</title>
    
    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.min.js" crossorigin></script>
    
    <!-- Charting Dependencies -->
    <script src="https://unpkg.com/d3@7.8.5/dist/d3.min.js" crossorigin></script>
    
    <!-- 3D Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- UI Framework -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
        .visualization-container canvas {
            border-radius: 8px;
            background: #1a1a1a;
        }
        
        .command-button {
            transition: all 0.2s;
        }
        
        .command-button:hover {
            transform: scale(1.05);
        }

        .telemetry-value {
            font-family: monospace;
            font-size: 1.25rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <!-- Component Imports -->
    <script type="text/babel" src="{{ url_for('static', filename='components/DroneVisualization/Scene.js') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='components/DroneVisualization/index.js') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='components/CommandPanel/index.js') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='components/FlightData/index.js') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
